<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="ES-es">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap icons -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Estilos personalizados -->

    <link th:href="@{/css/lista.css}" type="text/css" rel="stylesheet">


    <title>Lista de Clientes</title>

</head>

<body>

<!--

       Esta distribución se propone por defecto para facilitar lo expuesto en

       youtube.com/watch?v=LQ3_vb8xqqU

    -->

<div class="container">

    <h1 th:text="${titulo}">Lista de Datos</h1>


    <header>


    </header>

    <main>
        <table class="table table-striped table-bordered align-middle">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cli: ${clientes}">
                    <td th:text="${cli.id}"></td>
                    <td th:text="${cli.nombreCliente}"></td>
                    <td th:text="${cli.telefono}"></td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>


    </footer>

</div>


<!-- Optional JavaScript -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</body>

</html>
