<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ES-es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <!-- Estilos personalizados -->
  <link th:href="@{/css/.css}" type="text/css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .form-label {
      color: #6c757d;
      font-weight: 500;
    }
    .btn-custom {
      background-color: #80b3ff;
      border: none;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #5c9aff;
      transform: translateY(-2px);
    }
  </style>

  <title>FichaOficina</title>
</head>
<body>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-container">
        <h2 class="text-center mb-4" style="color: #5c9aff;">Editar Oficina</h2>

        <form th:action="@{/oficina/guardar}" th:object="${oficina}" method="post">
          <div class="row g-3">
            <!-- Código de Oficina -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="codigoOficina"
                       th:field="*{codigoOficina}" required>
                <label for="codigoOficina" class="form-label">Código de Oficina</label>
              </div>
            </div>

            <!-- Ciudad -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ciudad"
                       th:field="*{ciudad}" required>
                <label for="ciudad" class="form-label">Ciudad</label>
              </div>
            </div>

            <!-- País -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="pais"
                       th:field="*{pais}">
                <label for="pais" class="form-label">País</label>
              </div>
            </div>

            <!-- Región -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="region"
                       th:field="*{region}">
                <label for="region" class="form-label">Región</label>
              </div>
            </div>

            <!-- Código Postal -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="codigoPostal"
                       th:field="*{codigoPostal}">
                <label for="codigoPostal" class="form-label">Código Postal</label>
              </div>
            </div>

            <!-- Teléfono -->
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="telefono"
                       th:field="*{telefono}">
                <label for="telefono" class="form-label">Teléfono</label>
              </div>
            </div>

            <!-- Dirección Línea 1 -->
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lineaDireccion1"
                       th:field="*{lineaDireccion1}">
                <label for="lineaDireccion1" class="form-label">Dirección Línea 1</label>
              </div>
            </div>

            <!-- Dirección Línea 2 -->
            <div class="col-12">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lineaDireccion2"
                       th:field="*{lineaDireccion2}">
                <label for="lineaDireccion2" class="form-label">Dirección Línea 2</label>
              </div>
            </div>
            <div class="mt-5">
              <h4>Empleados de esta oficina</h4>
              <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Apellidos</th>
                  <th>Puesto</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="emp : ${empleados}">
                  <td th:text="${emp.nombre}">Nombre</td>
                  <td th:text="${emp.apellido1} + ' ' + ${emp.apellido2}">Apellidos</td>
                  <td th:text="${emp.puesto}">Puesto</td>
                </tr>
                <tr th:if="${empleados == null or #lists.isEmpty(empleados)}">
                  <td colspan="3" class="text-center">No hay empleados en esta oficina.</td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- Botones -->
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-custom text-white px-4 py-2 me-2">
                <i class="bi bi-save"></i> Guardar
              </button>
              <a th:href="@{/lista/oficina}" class="btn btn-secondary px-4 py-2">
                <i class="bi bi-x-circle"></i> Cancelar
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>
</html>
